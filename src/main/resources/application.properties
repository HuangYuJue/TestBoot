# 配置项目端口号
server.port=8888

# 配置MySQL数据库
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# mybatis配置
# 指定Mapper的XML文件的位置
mybatis.mapper-locations=classpath:mapper/*.xml
# 指定实体类所在的包路径
mybatis.type-aliases-package=com.example.testboot.entity
# 启用驼峰命名规则，将数据库列名中的下划线转换为驼峰命名规则
mybatis.configuration.map-underscore-to-camel-case=true

# 解决Spring Boot与Swagger2版本冲突
spring.mvc.pathmatch.matching-strategy=ant_path_matcher


# 其他配置
context.name=Java
context.age=19
context.info=Hello World!